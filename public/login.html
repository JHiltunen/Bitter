<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bitter</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navHead">
                <span style="font-size:30px;cursor:pointer" id="openBtn">&#9776;</span>
                    <h2 class="navH2">Bitter</h2>
                    <a href="index.html" class="headLinks">Home</a>
                    <a href="forum.html" class="headLinks">Forum</a>
                    <a href="about.html" class="headLinks">About</a>
                    <a href="" class="headLinks">Contact</a>
                    <a href="logout" id="log-out">Logout</a>
                <div  id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Clients</a>
                        <a href="#">Contact</a>
                        <a href="logout" id="log-out">Logout</a>
                        <footer class="navFooter">
                            <p>Bitter © 2021 </p>
                        </footer>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <article class="loginArticle">
        <p id="login-error"></p>
        <form id="login-form" action="/auth/login" method="POST" class="form">
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" id="register-now">Register now</a>
        </form>
        <form novalidate id="register-form" action="https://localhost:8001/auth/register" method="POST" enctype="multipart/form-data" class="form">
            <input type="text" name="firstname" placeholder="Firstname" required>
            <input type="text" name="lastname" placeholder="Lastname" required>
            <input type="text" name="username" placeholder="Email" required>
            <input type="date" name="dateOfBirth" id="dateOfBirth" required>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <a href="#" id="login-now">Login now</a>
        </form>
    </article>
    <footer class="mainFooter">
        <p class="footerP">© 2021 by Bitter</p>
        <p class="footerP">Need help? Please fill the form to Contact Us!</p>
        <form class="form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <textarea name="msg" placeholder="Type your message here..." required></textarea>
            <input type="submit" value="Submit">
        </form>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/main.js"></script>
    <script src="js/serialize.js"></script>
</body>
</html>
