<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bitter</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navHead">
            <span style="font-size:30px;cursor:pointer" id="openBtn">&#9776;</span>
            <a href="index.html" class="navH2"><h2>Bitter</h2></a>
            <a href="index.html" class="headLinks">Home</a>
            <a href="forum.html" class="headLinks">Forum</a>
            <a href="about.html" class="headLinks">About</a>
            <a href="#" class="headLinks" id="log-out">Logout</a>
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="index.html">Home</a>
                    <a href="forum.html">Forum</a>
                    <a href="about.html">About</a>
                    <footer class="navFooter">
                        <p>Bitter © 2021 </p>
                    </footer>
                </div>
            </div>
        </div>
    </nav>
</header>
<article class="loginArticle">
    <p id="login-error"></p>
    <form id="login-form" action="/auth/login" method="POST" class="login-form">
        <p class="login-Text" >Login</p>
        <div class="login-icons">
            <i class="fa fa-user" id="user"></i>
            <input id="login-user" class="login" type="text" name="username" placeholder="Email" required>
        </div>
        <div class="login-icons">
            <i class="fa fa-unlock-alt" id="mail"></i>
            <input id="login-mail" class="login" type="password" name="password" placeholder="Password" required>
        </div>
        <button class="login-Btn" type="submit">Login</button>
        <a class="register-Btn" href="#" id="register-now">Register now</a>
    </form>
    <form id="register-form" action="/auth/register" method="POST" enctype="multipart/form-data" class="login-form">
        <p class="register-Text" >Registration</p>
        <div class="names" id="reg-1">
            <input class="login" type="text" name="firstname" placeholder="Firstname" required>
            <i class="fa fa-user" id="name"></i>
        </div>
        <div class="names" id="reg-2">
            <input class="login" type="text" name="lastname" placeholder="Lastname" required>
            <i class="fa fa-user-o" id="lName"></i>
        </div>
        <div class="names" id="reg-3">
            <input id="email-box" class="login" type="text" name="username" placeholder="Email" required>
            <i id="emailIcon" class="fa fa-envelope"></i>
        </div>
        <div class="bDate">
            <input class="date" type="date" name="dateOfBirth" id="dateOfBirth" required>
            <i id="dateIcon" class="fa fa-calendar"></i>
        </div>
        <div class="mars-venus">
            <select class="gender" name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <i class="fa fa-venus-mars" id="mars-venus"></i>
        </div>
        <div class="pass" id="reg-5">
            <input class="login" type="password" name="password" id="password" placeholder="Password" required>
            <i class="fa fa-unlock-alt" id="pass"></i>
        </div>
        <button class="registerFormBtn" type="submit">Register</button>
        <a href="#" id="login-now">Login now</a>
    </form>
</article>
<footer class="mainFooter">
    <p class="footerP">© 2021 by Bitter</p>
    <p class="footerP">Need help? Please fill the form to Contact Us!</p>
    <form id="contact-form" class="form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Type your message here..." required></textarea>
        <input type="submit" value="Submit">
    </form>
</footer>
<script src="js/nav.js"></script>
<script src="js/main.js"></script>
<script src="js/serialize.js"></script>
</body>
</html>
